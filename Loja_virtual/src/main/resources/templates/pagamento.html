<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.map"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
</head>
<body>
    <div class="container">

        <form style="padding-top: 20px; padding-bottom: 20px;" id="formCheckout">
            <div class="form-row" id="divInfo">
                <div class="form-group col-md-6">
                    <label for="nome">Nome: </label>
                    <input type="text" class="form-control" readonly="readonly" id="nome" required="required" style="height: 40px">
                </div>

                <div class="form-group col-md-6">
                    <label for="Email">Email: </label>
                    <input type="text" class="form-control" readonly="readonly" id="email" required="required" style="height: 40px">
                </div>
            </div>

            <div class="form-row" id="divLinhaCartao">
                <div class="form-group col-md-6">
                    <label for="numeroCartao">Número do cartão</label>
                    <input type="text" class="form-control" id="numeroCartao" required="required" style="height: 40px">
                </div>

                <div class="form-group col-md-6">
                    <label for="nomeCartao">Nome como escrito no cartão</label>
                    <input type="text" class="form-control" id="nomeCartao" required="required" style="height: 40px">
                </div>
            </div>

            <div class="form-row" id="divCPF">
                <div class="form-group col-md-6">
                    <label for="cpf">CPF: </label>
                    <input type="text" placeholder="000.000.000-00" class="form-control" id="cpf" required="required" style="height: 40px"></input>
                </div>
            </div>


            
        </form>
    </div>

    <script>
        var checkout = new DigitalCheckout('TOKEN JUNO');
    </script>
</body>
</html>
